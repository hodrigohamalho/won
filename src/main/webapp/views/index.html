<div class="pageheader">
    <h2>Dashboard</h2>
    <p class="description">{{main.headerText}}</p>
    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li class="active">Dashboard</li>
        </ol>
    </div>
</div>
<section id="main-content">
    <div class="row">
        <div class="col-md-12 col-lg-12">
           <div ng-repeat="(parentName, parent) in serversParent" class="panel panel-default">
			  <div class="panel-body">
			  	<div class="panel panel-default">
			  		<div class="panel-heading">
			  			{{parentName}}
            		</div>
              		<div class="panel-body">
              			<div ng-repeat="server in parent" class="server panel panel-default col-xs-3">
	              			<div class="panel-heading {{server.status}}">
					  			{{server.name}}
		            		</div>
		            		<div class="panel-body">
              					
              				</div>
              			</div>
              		</div>
              		{{parent[0]}}
              		<div class="deploys" ng-repeat="deploy in parent[0].deployment">
              			{{deploy["name"]}}
              		</div>
             	</div>
			  </div>
			</div>
        </div>
    </div>
</section>
